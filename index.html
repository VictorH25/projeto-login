<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css" 
    media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.Faça seu login para acessar sua conta e poder fazer as configurações no seu ambiente de trabalho</p>
                    
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="user" placeholder="Digite seu Email" required>
                        <label for="user">Email</label>
                    </div>    
                    <div class="campo">
                        <span class="material-symbols-outlined"> vpn_key</span>
                        <input type="password" name="pass" id="senha" required placeholder="Digite sua senha" minlength="6" maxlength="16">
                        <label for="senha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci minha senha</a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
